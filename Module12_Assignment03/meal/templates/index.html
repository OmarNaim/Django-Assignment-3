
{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/meal_style.css' %}">
{% endblock %}

{%block content%}

    <div class="container">
        {% for i in meals.categories %}
            <div class="card" style="width: 18rem;">
                <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{i.idCategory}}</h5>
                <h5 class="card-title">{{i.strCategory}}</h5>
                <p class="card-text">{{i.strCategoryDescription | truncatewords:10}}</p>
                </div>
            </div>
        {% endfor %}
    </div>


{%endblock%}
